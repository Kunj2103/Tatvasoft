
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Page</title>

    <!---------------------- Css ------------------------------>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <!-------------------- Google Fonts ------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Mulish:wght@200&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet" />
    <script src="jquery-3.6.0.js"></script>

    <!------------------ Font - Awesome --------------------------->
    <script src="https://kit.fontawesome.com/d9db3552f9.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header">
            <div class="left_header">
                <a href="#">
                    <img src="\images\site-logo.svg" alt="logo" />
                </a>
            </div>
            <div class="right-header">
                <ul class="right-list">
                    <li><a href=""> Login </a></li>
                    <li>|</li>
                    <li><a href=""> Register </a></li>
                    <li class="cart">
                        <a href="#"><i class="fas fa-cart-plus"> 0</i> Cart</a>
                    </li>
                </ul>
            </div>
        </div>
        <navbar>
            <div class="search-header">
                <div class="input-box">
                    <input type="text" class="search-input-text" id="header-search-input" placeholder="What are you looking for..." />
                </div>
                <div class="sbutton">
                    <button type="submit"><i class="fas fa-search"></i> Search</button>
                </div>
                <div class="cbutton">
                    <button type="submit" class="cbtn">Cancel</buton>
                </div>
      </div>
    </navbar>
  </header>
  <main>
    <main class="register-container">
      <div class="register-heading">
        <strong> Edit Product</strong>
      </div>

        <div class="Combined-input-container">
          <div class="First-name-container">
            <label for="First-name">First Name*</label>
            <input type="text" class="search-input-text Combined-input" id="first-name">
          </div>
          <div class="Last-name-container">
            <label for="Last-name">Last Name*</label>
            <input type="text" class="search-input-text Combined-input" id="Last-name">
          </div>
        </div>
        <div class="Combined-input-container">
            <div class="Shop-by-categories-container">
              <label for="Shop by Categories">Shop by Categories</label>
              <input type="text" class="search-input-text Combined-input" id="shop-by-cat">
            </div>
            <div class="Description-container">
              <label for="Description">Description</label>
              <input type="text" class="search-input-text Combined-input" id="Description">
            </div>
          </div>
    </div>
        <div class="Register-button-container">
        <div class="upload-container">
          <input type="file"  id="file-input">
          <label for="file-input">Upload</label>
            <span id="file-name">No file chosen</span>
          
        </div>

      <div class="footerbtn">
        <div class="sbtn-save">
          <button type="submit">Save</button>
      </div>
      <div class="cbutton ">
          <button type="submit" class="cbtn">Cancel</buton>
      </div>
      
    </div>
      </main>
    
  <footer class="footer-container">
    <div class="footer-img">
      <img src="\images\site-logo.svg" alt="footer-logo" />
    </div>
    <div class="footer-text">
      &copy; 2022 Tatvasoft.com. All rights reserved.
    </div>
  </footer>

 <script>
   let inputFile = document.getElementById('file-input');
   let fileNameField = document.getElementById('file-name');
   
   inputFile.addEventListener('change',(event)=>{
        let uploadFileName = event.target.files[0].name;
        fileNameField.textContent = uploadFileName; 
   })
 </script>

</body>
</html>
