
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration Page</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Mulish:wght@200&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet" />
    <script src="jquery-3.6.0.js"></script>

    <script src="https://kit.fontawesome.com/d9db3552f9.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header">
            <div class="left_header">
                <a href="#">
                    <img src="\images\site-logo.svg" alt="logo" />
                </a>
            </div>
            <div class="right-header">
                <ul class="right-list">
                    <li><a href=""> Login </a></li>
                    <li>|</li>
                    <li><a href=""> Register </a></li>
                    <li class="cart">
                        <a href="#"><i class="fas fa-cart-plus"> 0</i> Cart</a>
                    </li>
                </ul>
            </div>
        </div>
        <navbar>
            <div class="search-header">
                <div class="input-box">
                    <input type="text" class="search-input-text" placeholder="What are you looking for..." />
                </div>
                <div class="sbutton">
                    <button type="submit"><i class="fas fa-search"></i> Search</button>
                </div>
                <div class="cbutton">
                    <button type="submit" class="cbtn">Cancel</buton>
        </div>
      </div>
    </navbar>
  </header>
  <main>
    <section class="pagedir">
      <div class="page-navigation">
        <ul class="pagedir-list">

          <li class="home"><a href="">Home</a></li>
          <li>></li>
          <li class="create-anacc"><a href="">Create an Account</a></li>
        </ul>

      </div>
    </section>
    <main class="register-container">
      <div class="register-heading">
        <strong> Login or Create an Account</strong>
      </div>
      <div class="personal-info-container">
        <div class="cust-heading">
          Personal Information
        </div>
        <hr class="personal-hr">
        <div class="cust-note">
          Registeration is free and easy.
        </div>

        <div class="Combined-input-container">
          <div class="First-name-container">
            <label for="First-name">First Name*</label>
            <input type="text" class="search-input-text Combined-input" id="first-name">
          </div>
          <div class="Last-name-container">
            <label for="Last-name">Last Name*</label>
            <input type="text" class="search-input-text Combined-input" id="Last-name">
          </div>
        </div>
        
        <div class="email-container" style="margin-top: 40px;">
          <label for="Email">Email Address*</label>
          <input type="email" classname="emial" class="search-input-text email-input" id="email">
        </div>
      </div>
 

      <div class="login-info-container">
          <div class="cust-heading">
            Login Information
          </div>

          <hr class="personal-hr">          

          <div class="Combined-input-container">
            <div class="Password-container">
              <label for="Password">Password*</label>
              <input type="password" class="search-input-text Combined-input" id="password">
            </div>
            <div class="Confirm-password-container">
              <label for="Password">Confirm Password*</label>
              <input type="password" class="search-input-text Combined-input" id="confirm-password">
            </div>
          </div>



          <div class="Register-button-container">
        <div class="cbutton">
          <button type="submit" class="cbtn">Register</buton>
        </div>
          </div>
    </main>
    
  <footer class="footer-container">
    <div class="footer-img">
      <img src="\images\site-logo.svg" alt="footer-logo" />
    </div>
    <div class="footer-text">
      &copy; 2022 Tatvasoft.com. All rights reserved.
    </div>
  </footer>
</body>
</html>
